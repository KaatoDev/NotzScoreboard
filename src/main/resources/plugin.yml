name: NotzScoreboard
version: '4.0-pre4'
main: dev.kaato.notzscoreboard.NotzScoreboard
api-version: '1.21'
prefix: NotzScoreboard
authors: [ KaaDev ]
description: A multi-scoreboard plugin for ranks, VIPs, and especially staff. Fully customizable.
website: https://kaato.dev
softdepend: [ PlaceholderAPI, ViaVersion ]

commands:
  nscoreboard:
    description: notzscoreboard admin command
    usage: /nsb
    aliases:
      - notzscoreboard
      - notzsb
      - nsb
permissions:
  notzscoreboard.admin:
    description: Admin perm
    default: op