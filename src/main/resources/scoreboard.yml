#
#
#
# YOU CAN USE IT WITH VIAVERSION, BUT:
# CLIENTS LOWER THAN 1.20.3 SUPPORTS ONLY 16 CHARS IN PREFIX* AND 16 IN SUFFIX,
# SCOREBOARD TITLES ARE MAX 32 CHARS TOO!!!
# * -> Prefix can handle 32 chars (with entry), but stay warned that COLOR CODE still counts as chars 
#
#title: '{title_anim}'
title: '&7-[ <bold>&g6fNotz &ga2Scoreboard</bold> &7]-'

# Create custom or default placeholders. You can put a PlaceholderAPI placeholder like 'simpleclans_tag_label' (without the %).
# It doesn't matter if you put a placeholder with {} or %%!
placeholders: # All placeholders included here will need to be replaced with {} around to be used.
  - rank: "&7No rank."
  - status_rankup: "&7------."
  - clan: "&7No clan."
  - clan_tag: "&7No clan."
  - clankdr: "&7No KDR."

# The 'player' group is set by default, edit the template, header and footer for it.
# If there is no attribute set in the 'scoreboard' area for a group, it will be set the default (player).
default-group: 'player'
priority-time: # in seconds | default is 20 seconds
  owner: 1
  manager: 2

# Multiline separator: --(...), use -- or more hyphens to distinguish lines.
# Prefix and Suffix line separators: placeholder (the suffix), ":" (separate and keep the ":"), "::" (separate only).
# The prefix max length is 38 and the suffix is 16. (check first line comments)
# It doesn't matter if you put a placeholder with {} or %%!
# The ":" in placeholder defines a default param if the placeholder returns null.
templates:
  - player:
      - ''
      - '&6⧽&f {player_displayname}'
      - ''
      - '&9⎧ {rank}'
      - '&9⎩ {status_rankup}'
      - ''
      - '&2⎧ &aMoney&f: {money:0.0}'
      - '--&2⎩ &aCash&f: {cash}'
      - '--&2⎩ &aTokens&f: {tokens:0}'
      - ''
      - '&5⎧ &dClan&f: {simpleclans_clan_color_tag:&7No clan}'
      - '&5⎩ &dKDR&f: {simpleclans_kdr:0.0}'
  - staff:
      - ''
      - '⎧ &6Online staff&f: {staff_list}'
      - '⎩ - &f{staff}'
  - modstaff:
      - ''
      - '⎧ &6Online superiors&f: {staff_list}'
      - '⎩ - &f{supstaff}'
  - supstaff:
      - ''
      - '&6⧽ {player_displayname}'
      - '&6Online players&f: {player_list}'
      - ''
      - '&2⎧ &aTps&f: {tps}'
      - '&2⎩ &aPing&f: {ping}'
  - admin:
      - ''
      - '⎧ &eHelpers &f: {helper_list}'
      - '⎜ &e- &f{staff_helper}'
      - '⎜ &dTrials&f: {trial_list}'
      - '⎜ &d- &f{staff_trial}'
      - '⎜ &2Mods&f: {mod_list}'
      - '⎜ &2- &f{staff_mod}'
      - '⎜ &6Online superiors&f: {staff_list}'
      - '⎩ &4- &f{staff}'
  - manager:
      - ''
      - '⎧ &cAdmins&f: {admin_list}'
      - '⎜ &c- &f{staff_admin}'
      - '⎩ &6Online staff&f: {staff_list}'
  - owner:
      - ''
      - '⎧ &eHelpers&f: {helper_list}'
      - '⎜ &dTrials&f: {trial_list}'
      - '⎜ &2Mods&f: {mod_list}'
      - '⎜ &cAdmins&f: {admin_list}'
      - '⎜ &4Managers&f: {manager_list}'
      - '⎩ &6Staffs online&f: {staff_list}'

# Set "staff-status" on the scoreboard footer to use this feature.
# If the group has a player online in one of the VisibleGroups, it will use the online, otherwise it will use the offline.
staff-status:
  online:
    - ''
    - '&e⎧ If you need help'
    - '&e⎜ call a staff:'
    - '&e⎩ -&r {staff}'
  offline:
    - ''
    - '&e⎧ &eNeed help?'
    - '&e⎩ Use /&fticket'
